---
apiVersion: v1
kind: Pod
metadata:
  name: java-18-sws-pod
  app: java-18-sws
spec:
  containers:
  - name: java-18-sws-container
    image: quay.io/tomerfi/java-18-simple-web-server:dev
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /app
        name: empty-storage
    ports:
    - containerPort: 8000
    env:
    - name: TXT_TST
      value: "Hello testing 5"
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
  volumes:
    - name: empty-storage
      emptyDir: {}
